<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ak Traders Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Log in to Ak Traders</h1>
        
        <div class="social-login-buttons">
            <button class="social-btn google-btn">Continue with Google</button>
            <button class="social-btn facebook-btn">Continue with Facebook</button>
            <button class="social-btn apple-btn">Continue with Apple</button>
            <button class="social-btn phone-btn">Continue with phone number</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email or username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot your password?</a>
        <p class="sign-up">Don't have an account? <a href="#">Sign up for Ak Traders</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
